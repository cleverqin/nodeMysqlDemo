<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <% include head.html %>
    <link src="../libs/css/bootstrapValidator.min.css" rel='stylesheet' />
    <script src="../libs/js/bootstrapValidator.min.js" type='text/javascript'></script>
    <title><%= title %></title>
    <script src="../js/userDetail.js" type='text/javascript'></script>
</head>
<body>
</body>
<% include nav.html %>
<div class='container'>
    <form name="registerForm" action="/userUpdate" method="post" class='form-horizontal'>
       <input type='hidden' value="<%= user.user_id %>" name="userID" />
        <h1>用户修改</h1>
        <div class='form-group'>
            <label class='control-label col-sm-2'>账号：</label>
            <div class="col-sm-4"><img src="../static/images/<%= user.user_pic %>" class="user_pic"></div>
        </div>
        <div class='form-group'>
            <label class='control-label col-sm-2'>账号：</label>
            <div class="col-sm-4"><input type="hidden" name='name'class='form-control' value="<%= user.user_name %>" /><%= user.user_name %></div>
        </div>
        <div class='form-group'>
            <label class='control-label col-sm-2'>昵称：</label>
            <div class="col-sm-4"><input type="text" name='nickName' class='form-control' value="<%= user.nick_name %>" /></div>
        </div>
        <div class='form-group'>
            <label class='control-label col-sm-2'>密码：</label>
            <div class="col-sm-4"><input type="text" name='password' class='form-control'  /></div>
        </div>
        <div class='form-group'>
            <div class='col-sm-offset-2 col-sm-4'>
                <input type='submit' value='修改' class='btn btn-primary' />
            </div>
        </div>
    </form>
</div>
</html>
