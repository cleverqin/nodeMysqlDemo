<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <% include head.html %>
    <title><%= title %></title>
    <link rel="stylesheet" type="text/css" href="../libs/css/jquery.jgrowl.css"/>
    <script src="../libs/js/jquery.jgrowl.js" type='text/javascript'></script>
    <script src="../js/userList.js" type='text/javascript'></script>
</head>
<body>
<% include nav.html %>
<div class='container'>
    <table class='table table-bordered'>
        <thead>
        <tr>
            <th class="text-center">序号</th>
            <th class="text-center">ID</th>
            <th class="text-center">账号</th>
            <th class="text-center">昵称</th>
            <th class="text-center">操作</th>
        </tr>
        </thead>
        <tbody>
        <% for(var i=0; i<users.length; i++) {%>
        <tr data-id="<%= users[i].user_id %>">
            <td><%= i %></td>
            <td><%= users[i].user_id %></td>
            <td><%= users[i].user_name %></td>
            <td><%= users[i].nick_name %></td>
            <td class="text-center">
                <button type='button' class='btn btn-danger'>删除</button>
                <a href="/userDetail/<%= users[i].user_id %>" class="btn btn-primary">查看</a>
            </td>
        </tr>
        <% } %>
        </tbody>
    </table>

</div>
</body>
</html>
